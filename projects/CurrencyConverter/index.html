<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/script.js" type="module" defer></script>

<body>
    <div class="container">
        <h1>Währungsumrechner</h1>
        <form id="converterForm">
            <input type="number" id="amount" placeholder="Betrag" required />
            <div class="currency-select">
                <select id="from" required></select>
                <button type="button" id="swap">⇌</button>
                <select id="to" required></select>
            </div>
            <button type="submit">Umrechnen</button>
            <button type="button" id="reset">Zurücksetzen</button>
        </form>
        <div id="result"></div>
    </div>
    
</body>
</html>
